<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Upcoming Launch Events</title>
	<script type="text/javascript" src="js/eventFunctions.js"></script>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<h1 class="display-4">Upcoming Launch Events</h1>
		<hr>
		<div id="aggregateData" class="display-5"></div>
		<hr>
		<h5 class="display-6">Create New Event</h5>
		<form name='createEventForm'>
			<label for="title" class="form-label">Title</label>
			<input type='text' name='title' id="title" value='Launch Event 1' class="form-control m-1" required/>
			<label for="description" class="form-label">Description</label>
			<input type='text' name='description' id="description" value='Upcoming launch event.' class="form-control m-1" required/><br>
			<input type='submit' name='createEvent' value='Create Event' class="btn btn-primary" />
		</form>
		<hr>
		<div id="output">
			<div id="eventData"></div>
		</div>
	</div>
</body>
</html>
