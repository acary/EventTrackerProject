<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Launch Event Detail</title>
	<script type="text/javascript" src="js/detailFunctions.js"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div id="output">
			<div id="detailData"></div>
		</div>
		<br>
		<hr>
		<h2 class="display-5">Edit Event</h2>
		<form name='editEventForm'>
			<label for="title" class="form-label">Title</label>
			<input type='text' name='title' id="title" value='Event' class="form-control m-1" required/> 
			<label for="description" class="form-label">Description</label>
			<input type='text' name='description' id="description" value='Description' class="form-control m-1" required/>
			<label for="categories" class="form-label">Categories</label>
			<input type='text' name='categories' id="categories" value='Category' class="form-control m-1"/>
			<label for="Blockchain" class="form-label">Blockchain</label>
			<input type='text' name='blockchain' id="blockchain" value='Blockchain' class="form-control m-1"/>
			<label for="eventWebsite" class="form-label">Event Website</label>
			<input type='text' name='eventWebsite' id="eventWebsite" value='http://andycarypro.com' class="form-control m-1"/>
			<input type='submit' name='updateEvent' value='Update Event' class="btn btn-primary" class="m-1"/>
		</form>
		<hr>
		<h2 class="display-6" style="color:red;">Danger Zone!</h2>
		<button onclick="deleteEvent()">Delete Event</button>
	
		<br>
		<hr>
		<a href="/">Go back</a>
	</div>
</body>
</html>
